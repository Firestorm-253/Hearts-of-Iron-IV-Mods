 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL:0 "知力と暴力"
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL_DESCRIPTION:0 "一定数の暗号を解読する。"
 CAREER_PROFILE_I_AM_INEVITABLE:0 "私は絶対だ"
 CAREER_PROFILE_I_AM_INEVITABLE_DESCRIPTION:0 "数週間、毎週最低でも1プロヴィンス獲得する。"
 CAREER_PROFILE_FINESSE_IS_FASTER:0 "ズルした方が早い"
 CAREER_PROFILE_FINESSE_IS_FASTER_DESCRIPTION:0 "一定日数以上、暗号解読を行いつつも「暗号奪取」作戦の結果を復号情報から消去する。"
 CAREER_PROFILE_CARGO_EMBARGO:0 "貨物の禁輸"
 CAREER_PROFILE_CARGO_EMBARGO_DESCRIPTION:0 "一定数の国家に禁輸措置を課す。"
 CAREER_PROFILE_PRODUCTION_IS_POWER:0 "生産は力なり"
 CAREER_PROFILE_PRODUCTION_IS_POWER_DESCRIPTION:0 "一定数の民需工場、あるいは軍需工場を新たに建設する。"
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL:0 "エンジニアリングの巨人"
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL_DESCRIPTION:1 "一定以上の装甲評価がつく戦車を設計し、その戦車を1000両以上配備する。"
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL:0 "空飛ぶ城"
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL_DESCRIPTION:1 "一定の対空防御力を誇る航空機を設計し、その航空機の航空団（100機）を配備する。"

 # Ribbons
 CAREER_PROFILE_SYNTHETIC_SECURITY:0 "人工的セキュリティー"
 CAREER_PROFILE_SYNTHETIC_SECURITY_DESCRIPTION:0 "人工的な供給源（合成精製所）から、ゴムを30ユニット獲得する。"
 CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE:0 "「工場で働く女性達が20分手を休めれば、友軍が戦争で負けることになる」\n\n- フランスの陸軍元帥兼最高指令官、ジョゼフ・ジョフルが第一次世界大戦中に発した言葉。"
 CAREER_PROFILE_RUBBER_BARON:0 "ゴム男爵"
 CAREER_PROFILE_RUBBER_BARON_DESCRIPTION:0 "閉鎖経済下で、最低でも1000ユニットのゴムを管理する。"
 CAREER_PROFILE_RUBBER_BARON_QUOTE:0 "「…1942年に極東における主要なゴム生産地を確保したことで、世界の天然ゴムの生産源の90%が消滅してしまった」\n\n- 1947年1月、南方経済学誌より"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH:0 "トラックは必ず目的地に辿り着く"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION:0 "5000台以上の補給トラックで陸軍に物資を届ける。"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE:0 "「爆撃機は何者にも止められないと言うが、トラックはすでにそこにあったんだ」\n\n- 詳細不明"
 CAREER_PROFILE_MARE_NOSTRUM:0 "我らが海"
 CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION:0 "地中海の主要6海域の制海権を握る。ただし、少なくとも1海域が競争状態にあること。"
 CAREER_PROFILE_MARE_NOSTRUM_QUOTE:0 "「俺がライフルを失くしたとき、陸軍から85ドルを請求された。海軍の場合、船長が船と一緒に沈んじまうのはそういうことさ」\n\n- ディック・グレゴリー"
 CAREER_PROFILE_BLITZ_THIS:0 "こいつに電撃戦を仕掛ける…"
 CAREER_PROFILE_BLITZ_THIS_DESCRIPTION:0 "将軍、陸軍元帥、国家の優先戦略を「弾性防御」に設定する。"
 CAREER_PROFILE_BLITZ_THIS_QUOTE:0 "「弓兵が弓を引くがごとく、まずは戦線を後退させよ。それから『放て』」\n\n- 詳細不明"
 CAREER_PROFILE_SCORCHED_EARTH:0 "焦土作戦"
 CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION:0 "「焦土作戦」機能を使って線路を爆破することで、敵の進軍を遅らせる。"
 CAREER_PROFILE_SCORCHED_EARTH_QUOTE:0 "「…敵の手には1つのエンジンも、そして1つの鉄道車両も残すな。1ポンドの穀物も、1ガロンの燃料も残してはならない」\n\n- 1941年7月3日、ヨシフ・スターリンのラジオ演説より"
 CAREER_PROFILE_RULED_BY_FURNITURE:0 "家具による支配！"
 CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION:0 "国の責任者として人が描かれていない状態にする。"
 CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE:0 "「不安とは揺り椅子のようなものだ。とりあえずの暇潰しにはなるが、何を解決してくれるわけでもない」\n\n- イギリスの古い格言"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND:0 "1000年の絆"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_DESCRIPTION:0 "100の騎兵またはラクダ騎兵の大隊を配置する。"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_QUOTE:0 "「馬は少しイカれているくらいのほうが、騎兵が跨るに相応しい。乗り手に至っては理性など不要だ」\n\n- スティーヴン・プレスフィールド"
 CAREER_PROFILE_ROCKETS_REIGN:0 "ロケットの時代到来"
 CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION:0 "10以上のロケット発射場を建設する。"
 CAREER_PROFILE_ROCKETS_REIGN_QUOTE:0 "「ロケットの打ち上げは完璧だった。意図しない惑星に着地したことだけが計算外だ」\n\n- ヴェルナー・フォン・ブラウン"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED:0 "高速で走る鋼鉄"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_DESCRIPTION:0 "最高速度が時速12km以上の戦車を4000両以上配備する。"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_QUOTE:0 "「すべてを制御できていると感じているなら、スピードを出し切れていない証拠だ」\n\n- マリオ・アンドレッティ"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM:0 "轟音のオーケストラ"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_DESCRIPTION:0 "通信中隊の支援を受けた「対空大隊」、「大砲大隊」、「ロケット砲大隊」、「対戦車大隊」を、それぞれ1つずつ含む師団を配備する。"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_QUOTE:0 "\n「紛れもないクレッシェンドの音。やがて融合して混ざり合い、すべてを破壊する1つの轟音へと変わる。トンネルを通過する列車の轟音は、何万倍も大きくなった」\n\n- アーノルド・D・ハーベイ"

