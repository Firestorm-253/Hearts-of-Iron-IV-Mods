 CAREER_PROFILE_MODERN_VERDUN:0 "現代のヴェルダン"
 CAREER_PROFILE_MODERN_VERDUN_DESCRIPTION:0 "一定日数の間、中断することなく戦闘を続ける。"
 CAREER_PROFILE_NEVERMINE_ME_MEDAL:0 "機雷は友達"
 CAREER_PROFILE_NEVERMINE_ME_MEDAL_DESCRIPTION:1 "一定数の海域に機雷を設置することで、50%以上の制海権を獲得する。"
 CAREER_PROFILE_QUALITY_OVER_QUANTITY:0 "量より質"
