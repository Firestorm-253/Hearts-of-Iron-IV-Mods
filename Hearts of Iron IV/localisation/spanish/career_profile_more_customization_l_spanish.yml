 # Medals
 CAREER_PROFILE_MODERN_VERDUN:0 "Un Verdún moderno"
 CAREER_PROFILE_MODERN_VERDUN_DESCRIPTION:0 "Mantén una batalla activa sin interrupción durante una cantidad concreta de días."
 CAREER_PROFILE_NEVERMINE_ME_MEDAL:0 "En la mina del mundo"
 CAREER_PROFILE_NEVERMINE_ME_MEDAL_DESCRIPTION:1 "Consigue un 50% de supremacía naval gracias a las minas en un número concreto de zonas marinas."
 CAREER_PROFILE_QUALITY_OVER_QUANTITY:0 "Calidad por encima de la cantidad"
 CAREER_PROFILE_QUALITY_OVER_QUANTITY_DESCRIPTION:0 "Ten un índice de bajas favorable tras causar un millón de bajas enemigas, como mínimo."
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL:0 "Cerebro y fuerza bruta"
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL_DESCRIPTION:0 "Descifra cierto número de cifrados."
 CAREER_PROFILE_I_AM_INEVITABLE:0 "Yo soy inevitable"
 CAREER_PROFILE_I_AM_INEVITABLE_DESCRIPTION:0 "Consigue al menos una provincia cada semana durante un número concreto de semanas."
 CAREER_PROFILE_FINESSE_IS_FASTER:0 "Con tacto y rapidez"
 CAREER_PROFILE_FINESSE_IS_FASTER_DESCRIPTION:0 "Al descodificar un cifrado, consigue restar más de un número determinado de días a la descodificación mediante una operación Capturar clave."
 CAREER_PROFILE_CARGO_EMBARGO:0 "Embargo de carga"
 CAREER_PROFILE_CARGO_EMBARGO_DESCRIPTION:0 "Embarga a cierto número de naciones."
 CAREER_PROFILE_PRODUCTION_IS_POWER:0 "La producción es poder"
 CAREER_PROFILE_PRODUCTION_IS_POWER_DESCRIPTION:0 "Construye una cantidad concreta de fábricas civiles o militares."
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL:0 "Gigante de la ingeniería"
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL_DESCRIPTION:1 "Diseña un tanque con un índice de blindaje concreto y despliega 1000 o más unidades de dicho tanque."
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL:0 "Castillos en el aire"
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL_DESCRIPTION:1 "Diseña un avión con una defensa aérea concreta y despliega, como mínimo, un ala entera (100 aviones)."

 # Ribbons
 CAREER_PROFILE_SYNTHETIC_SECURITY:0 "Seguridad sintética"
 CAREER_PROFILE_SYNTHETIC_SECURITY_DESCRIPTION:0 "Consigue más de 30 unidades de caucho de fuentes artificiales (refinerías sintéticas)."
 CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE:0 ""Si las mujeres en las fábricas dejaran de trabajar durante 20 minutos, los Aliados perderían la guerra".\n\n- Joseph Joffre, mariscal de campo y comandante general durante la Primera Guerra Mundial"
 CAREER_PROFILE_RUBBER_BARON:0 "Barón del caucho"
 CAREER_PROFILE_RUBBER_BARON_DESCRIPTION:0 "Controla al menos 1000 unidades de caucho y dispón de una economía cerrada."
 CAREER_PROFILE_RUBBER_BARON_QUOTE:0 ""... la captura de las principales zonas de producción de caucho en el Lejano Oriente en 1942 eliminó las fuentes del 90% de producción de caucho natural del mundo".\n\n- The Southern Economic Journal, enero de 1947"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH:0 "El camión siempre pasará"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION:0 "Consigue que más de 5000 camiones lleven suministros a los ejércitos."
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE:0 ""Decían que el bombardero siempre pasaría. Pero los camiones ya estaban ahí".\n\n- Desconocido"
 CAREER_PROFILE_MARE_NOSTRUM:0 "Mare Nostrum"
 CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION:0 "Gana supremacía naval en las seis regiones marítimas principales del Mediterráneo, y una de ellas debe estar en disputa."
 CAREER_PROFILE_MARE_NOSTRUM_QUOTE:0 ""Cuando perdí mi fusil, el Ejército me cobró 85 dólares. Creo que, por esa razón, en la Marina el capitán se hunde con el barco".\n\n- Dick Gregory"
 CAREER_PROFILE_BLITZ_THIS:0 "Bombardea esto..."
 CAREER_PROFILE_BLITZ_THIS_DESCRIPTION:0 "Opta por una defensa elástica como estrategia preferida en un general, mariscal de campo o país."
 CAREER_PROFILE_BLITZ_THIS_QUOTE:0 ""Estira las líneas de defensa como un arquero tensando el arco y, luego, suelta".\n\n- Desconocido"
 CAREER_PROFILE_SCORCHED_EARTH:0 "Tierra quemada"
 CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION:0 "Detona ferrocarriles con la función "tierra quemada" para frenar el avance enemigo."
 CAREER_PROFILE_SCORCHED_EARTH_QUOTE:0 ""... el enemigo no debe encontrar una sola locomotora, un solo vagón, un solo kilo de cereales y ni tan solo un litro de combustible".\n\n- Joseph Stalin, radiomensaje, 3 de julio de 1941"
 CAREER_PROFILE_RULED_BY_FURNITURE:0 "¡Nadie al volante!"
 CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION:0 "No dejes que se atribuya el mando de tu nación a uno o varios individuos concretos."
 CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE:0 ""La preocupación es como una mecedora: te da algo que hacer, pero nunca te lleva a ninguna parte".\n\n- Antiguo proverbio inglés"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND:0 "El vínculo milenario"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_DESCRIPTION:0 "Despliega cien batallones de caballería o caballería a camello."
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_QUOTE:0 ""Un caballo debe estar un poco loco para ser una buena montura de caballería, y su jinete debe estar completamente loco".\n\n- Steven Pressfield"
 CAREER_PROFILE_ROCKETS_REIGN:0 "Reino de los cohetes"
 CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION:0 "Construye más de 10 instalaciones de cohetes."
 CAREER_PROFILE_ROCKETS_REIGN_QUOTE:0 ""El cohete funcionó perfectamente, excepto que aterrizó en el planeta equivocado".\n\n- Wernher Von Braun"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED:0 "Acero a gran velocidad"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_DESCRIPTION:0 "Despliega más de 4000 tanques con una velocidad máxima superior a los 12 km/h."
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_QUOTE:0 ""Si todo está bajo control, es que no vas lo suficientemente rápido".\n\n- Mario Andretti"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM:0 "Orquesta explosiva"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_DESCRIPTION:0 "Despliega una división que tenga al menos un batallón de defensa antiaérea, artillería, artillería de cohetes y antitanques, con el soporte de una compañía de transmisiones."
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_QUOTE:0 "\n"Un verdadero crescendo de sonidos, tan continuos que se fusionan y se mezclan en un solo rugido aniquilador, el rugido de un tren en un túnel multiplicado por un millón".\n\n- Arnold D. Harvey"

