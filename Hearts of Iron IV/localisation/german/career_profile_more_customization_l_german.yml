 # Medals
 CAREER_PROFILE_MODERN_VERDUN:0 "Moderne Schlacht um Verdun"
 CAREER_PROFILE_MODERN_VERDUN_DESCRIPTION:0 "Lassen Sie eine Schlacht eine gewisse Anzahl an Tagen ohne Unterbrechung laufen."
 CAREER_PROFILE_NEVERMINE_ME_MEDAL:0 "Minenteppich"
 CAREER_PROFILE_NEVERMINE_ME_MEDAL_DESCRIPTION:1 "Erhalten Sie durch Minen mehr als 50% Seeherrschaft in einer bestimmten Anzahl von Seezonen."
 CAREER_PROFILE_QUALITY_OVER_QUANTITY:0 "Qualität vor Quantität"
 CAREER_PROFILE_QUALITY_OVER_QUANTITY_DESCRIPTION:0 "Haben Sie eine vorteilhafte Verlustquote nach der Verursachung min. 1 Million feindlicher Verluste."
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL:0 "Köpfchen und brachiale Gewalt"
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL_DESCRIPTION:0 "Entschlüsseln Sie eine gewisse Anzahl an Chiffren."
 CAREER_PROFILE_I_AM_INEVITABLE:0 "Ich bin unvermeidlich"
 CAREER_PROFILE_I_AM_INEVITABLE_DESCRIPTION:0 "Erhalten Sie für eine bestimmte Anzahl an Wochen pro Woche mindestens 1 Provinz."
 CAREER_PROFILE_FINESSE_IS_FASTER:0 "Raffinesse ist schneller"
 CAREER_PROFILE_FINESSE_IS_FASTER_DESCRIPTION:0 "Sorgen Sie bei der Entschlüsselung einer Chiffre mit dem Einsatz „Chiffre erobern“ dafür, dass mehr als eine bestimmte Anzahl von Tagen von der Entschlüsselungsdauer entfernt wird."
 CAREER_PROFILE_CARGO_EMBARGO:0 "Fracht-Embargo"
 CAREER_PROFILE_CARGO_EMBARGO_DESCRIPTION:0 "Verhängen Sie gegen eine bestimmte Anzahl von Nationen ein Embargo."
 CAREER_PROFILE_PRODUCTION_IS_POWER:0 "Produktion ist Macht"
 CAREER_PROFILE_PRODUCTION_IS_POWER_DESCRIPTION:0 "Bauen Sie eine bestimmte Anzahl neuer Zivil- oder Militärfabriken."
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL:0 "Entworfener Behemoth"
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL_DESCRIPTION:1 "Entwerfen Sie einen Panzer, der eine bestimmte Panzerwertung hat, und setzen Sie davon mindestens 1.000 im Feld ein."
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL:0 "Luftschlösser"
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL_DESCRIPTION:1 "Entwerfen Sie ein Flugzeug, das eine bestimmte Panzerwertung hat, und setzen Sie davon mindestens ein volles Geschwader (100 Flugzeuge) im Feld ein."

 # Ribbons
 CAREER_PROFILE_SYNTHETIC_SECURITY:0 "Synthetische Sicherheit"
 CAREER_PROFILE_SYNTHETIC_SECURITY_DESCRIPTION:0 "Erhalten Sie über 30 Einheiten Gummi aus künstlichen Quellen (Synthetische Raffinerien)."
 CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE:0 "„Wenn die Frauen in den Fabriken ihre Arbeit für 20 Minuten unterbrächen, verlören die Alliierten den Krieg.“\n\n- Französischer Feldmarschall und Oberbefehlshaber Joseph Joffre, 1. Weltkrieg"
 CAREER_PROFILE_RUBBER_BARON:0 "Gummi-Baron"
 CAREER_PROFILE_RUBBER_BARON_DESCRIPTION:0 "Kontrollieren Sie mindestens 1.000 Einheiten Gummi mit einer geschlossenen Wirtschaft."
 CAREER_PROFILE_RUBBER_BARON_QUOTE:0 "„... die Eroberung der wichtigsten Kautschukproduktionsgebiete im Fernen Osten im Jahr 1942 vernichtete die Quellen von 90 Prozent der weltweiten Naturkautschukproduktion.“\n\n- The Southern Economic Journal, Januar 1947"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH:0 "Der LKW kommt immer durch"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION:0 "Besitzen Sie über 5.000 Nachschub-LKWs, die Armeen versorgen."
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE:0 "„Sie sagten, die Bomber kämen immer durch, doch da waren die LKWs schon lange da.“\n\n- Unbekannt"
 CAREER_PROFILE_MARE_NOSTRUM:0 "Mare Nostrum"
 CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION:0 "Erlangen Sie in den 6 Hauptseezonen des Mittelmeers die Seeherrschaft (mindestens eine angefochten)."
 CAREER_PROFILE_MARE_NOSTRUM_QUOTE:0 "„Als ich mein Gewehr verlor, verlangte die Armee 85 Dollar von mir. Aus diesem Grund geht bei der Marine der Kapitän mit seinem Schiff unter.“\n\n- Dick Gregory"
 CAREER_PROFILE_BLITZ_THIS:0 "Blitz das ..."
 CAREER_PROFILE_BLITZ_THIS_DESCRIPTION:0 "Wählen Sie „Elastische Verteidigung“ als bevorzugte Strategie (General, Feldmarschall oder Nation)."
 CAREER_PROFILE_BLITZ_THIS_QUOTE:0 "„Zieht die Linien zurück wie ein Bogenschütze, der seinen Bogen spannt, und lasst sie dann los.“\n\n- Unbekannt"
 CAREER_PROFILE_SCORCHED_EARTH:0 "Verbrannte Erde"
 CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION:0 "Sprengen Sie Eisenbahnen mit „Verbrannte Erde“, um den feindlichen Vormarsch zu verlangsamen."
 CAREER_PROFILE_SCORCHED_EARTH_QUOTE:0 "„... dem Feind darf keine einzige Lokomotive, kein einziger Eisenbahnwaggon, kein einziges Pfund Getreide und keine Gallone Treibstoff gelassen werden.“\n\n- Josef Stalin, Rundfunkansprache, 3. Juli 1941"
 CAREER_PROFILE_RULED_BY_FURNITURE:0 "Von Möbeln regiert!"
 CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION:0 "Haben Sie keine einzelne Person oder Gruppe von Personen, die für Ihr Land verantwortlich ist."
 CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE:0 "„Sich Sorgen zu machen, ist wie ein Schaukelstuhl. Man ist zwar beschäftigt, aber man kommt nicht voran.“\n\n- Altes Sprichwort"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND:0 "Der Tausendjährige Pakt"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_DESCRIPTION:0 "Setzen Sie einhundert Kavallerie- oder Kamelreiter-Bataillone ein."
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_QUOTE:0 "„Ein Pferd muss ein bisschen verrückt sein, um ein gutes Kavalleriepferd abzugeben, und sein Reiter muss es auch sein.“\n\n- Steven Pressfield"
 CAREER_PROFILE_ROCKETS_REIGN:0 "Raketenregierung"
 CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION:0 "Bauen Sie mehr als 10 Raketenbasen."
 CAREER_PROFILE_ROCKETS_REIGN_QUOTE:0 "„Die Rakete funktionierte perfekt, außer dass sie auf dem falschen Planeten landete.“\n\n- Wernher von Braun"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED:0 "Hochgeschwindigkeitsstahl"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_DESCRIPTION:0 "Setzen Sie mehr als 4.000 Panzer mit einer Höchstgeschwindigkeit von mehr als 12 km/h ein."
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_QUOTE:0 "„Wenn alles unter Kontrolle zu sein scheint, ist man nicht schnell genug.“\n\n- Mario Andretti"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM:0 "Orchestraler Bums"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_DESCRIPTION:0 "Setzen Sie ein Bataillon aus min. 1 Einheit Flugabwehr, Artillerie, Raketenartillerie und Panzerabwehr ein (unterstützt von Fernmeldekompanie)."
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_QUOTE:0 "\n„Ein wahres Crescendo von Klängen, die so kontinuierlich sind, dass sie in ein einziges, alles andere auslöschendes Brüllen übergehen, das Brüllen eines Zugs in einem Tunnel, millionenfach verstärkt.“\n\n- Arnold D. Harvey"

