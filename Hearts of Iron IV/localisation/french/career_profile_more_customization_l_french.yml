 CAREER_PROFILE_BACKUP_QUOTE_31:0 "Bon nombre parmi nous pensâmes n'avoir jamais entendu un bruit avec tant de plaisir que ce rugissement profond et ces craquements qui éclatèrent derrière nous.\n\n(Fritz Kreisler)"
