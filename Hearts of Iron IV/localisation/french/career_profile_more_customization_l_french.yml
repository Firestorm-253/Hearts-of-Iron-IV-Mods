 # Medals
 CAREER_PROFILE_MODERN_VERDUN:0 "Verdun moderne"
 CAREER_PROFILE_MODERN_VERDUN_DESCRIPTION:0 "Livrer une bataille sans interruption pendant un certain nombre de jours."
 CAREER_PROFILE_NEVERMINE_ME_MEDAL:0 "Mine de rien"
 CAREER_PROFILE_NEVERMINE_ME_MEDAL_DESCRIPTION:1 "Disposer de plus de 50% de suprématie maritime grâce aux mines dans un certain nombre de régions maritimes."
 CAREER_PROFILE_QUALITY_OVER_QUANTITY:0 "Qualité plus que quantité"
 CAREER_PROFILE_QUALITY_OVER_QUANTITY_DESCRIPTION:0 "Avoir une proportion de pertes positive après avoir infligé au moins un million de pertes à l'ennemi."
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL:0 "Cerveau et force brute"
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL_DESCRIPTION:0 "Déchiffrer un certain nombre de codes."
 CAREER_PROFILE_I_AM_INEVITABLE:0 "Je suis inévitable"
 CAREER_PROFILE_I_AM_INEVITABLE_DESCRIPTION:0 "Gagner au moins une province par semaine pendant un certain nombre de semaines."
 CAREER_PROFILE_FINESSE_IS_FASTER:0 "La finesse est plus rapide"
 CAREER_PROFILE_FINESSE_IS_FASTER_DESCRIPTION:0 "Tout en décryptant un code, avoir une opération « Capturer le code » permettant de réduire le temps de décryptage d’un certain nombre de jours."
 CAREER_PROFILE_CARGO_EMBARGO:0 "S'embarquer dans les embargos"
 CAREER_PROFILE_CARGO_EMBARGO_DESCRIPTION:0 "Imposer l'embargo à un certain nombre de pays."
 CAREER_PROFILE_PRODUCTION_IS_POWER:0 "La production fait la force"
 CAREER_PROFILE_PRODUCTION_IS_POWER_DESCRIPTION:0 "Construire un certain nombre de nouvelles usines civiles ou militaires."
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL:0 "Colosse d'ingénierie"
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL_DESCRIPTION:1 "Concevoir un char avec un certain seuil de blindage et en déployer au moins 1000 sur le terrain."
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL:0 "Forteresses volantes"
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL_DESCRIPTION:1 "Concevoir un avion ayant un certain seuil de défense aérienne et en déployer au moins une escadrille complète (soit 100 appareils)."

 # Ribbons
 CAREER_PROFILE_SYNTHETIC_SECURITY:0 "Sécurité de synthèse"
 CAREER_PROFILE_SYNTHETIC_SECURITY_DESCRIPTION:0 "Disposer d'au moins 30 unités de caoutchouc artificiel (raffineries de brut synthétique)."
 CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE:0 "Si les femmes qui travaillent dans les usines s'arrêtaient vingt minutes, les Alliés perdraient la guerre.\n\n(Joseph Joffre, pendant la Première Guerre mondiale)"
 CAREER_PROFILE_RUBBER_BARON:0 "Baron du caoutchouc"
 CAREER_PROFILE_RUBBER_BARON_DESCRIPTION:0 "Disposer d'au moins 1000 unités de caoutchouc tout en ayant une économie fermée."
 CAREER_PROFILE_RUBBER_BARON_QUOTE:0 "La prise de contrôle des principales zones productrices de caoutchouc en Extrême-Orient en 1942 a réduit de 90% les sources d'approvisionnement de la production mondiale de caoutchouc naturel.\n\n(Southern Economic Journal, janvier 1947)"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH:0 "Les camions passeront toujours"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION:0 "Disposer d'au moins 5000 camions ravitaillant les armées."
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE:0 "Ils disaient que les bombardiers passeraient toujours. Mais les camions étaient déjà là.\n\n(Inconnu)"
 CAREER_PROFILE_MARE_NOSTRUM:0 "Mare nostrum"
 CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION:0 "Disposer de la suprématie navale dans les six principales régions maritimes de la Méditerranée, une au moins étant contestée."
 CAREER_PROFILE_MARE_NOSTRUM_QUOTE:0 "Quand j'ai perdu mon fusil, l'Armée m'a fait payer 85 dollars. C'est pour ça que dans la Navy le capitaine préfère couler avec son navire.\n\n(Dick Gregory)"
 CAREER_PROFILE_BLITZ_THIS:0 "Effet de fronde"
 CAREER_PROFILE_BLITZ_THIS_DESCRIPTION:0 "Choisir la défense élastique comme tactique favorite d'un général, d'un maréchal ou du pays."
 CAREER_PROFILE_BLITZ_THIS_QUOTE:0 "Il suffit de faire revenir les lignes, comme un archer qui tire sur son arc. Puis de relâcher.\n\n(Inconnu)"
 CAREER_PROFILE_SCORCHED_EARTH:0 "Terre brûlée"
 CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION:0 "Détruire les chemins de fer grâce au mécanisme de terre brûlée pour ralentir l'avancée de l'ennemi."
 CAREER_PROFILE_SCORCHED_EARTH_QUOTE:0 "L'ennemi ne doit pas mettre la main sur le moindre moteur, le moindre wagon, la moindre livre de blé ou le moindre litre de fioul.\n\n(Staline, discours radiodiffusé, 3 juillet 1941)"
 CAREER_PROFILE_RULED_BY_FURNITURE:0 "Fauteuil vide"
 CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION:0 "N’avoir aucun personnage ou ensemble de personnages représenté graphiquement à la tête du pays."
 CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE:0 "Le tracas c'est comme un fauteuil à bascule : ça donne quelque chose à faire mais ça ne mène nulle part.\n\n(Ancien proverbe anglais)"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND:0 "Bond de mille ans"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_DESCRIPTION:0 "Déployer sur le terrain 100 bataillons de cavalerie ou de chamellerie."
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_QUOTE:0 "Pour être une bonne monture, un cheval doit être un peu fou. Et son cavalier doit l'être complètement.\n\n(Steven Pressfield)"
 CAREER_PROFILE_ROCKETS_REIGN:0 "Fuséomanie"
 CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION:0 "Construire plus de 10 sites de lancement de fusées."
 CAREER_PROFILE_ROCKETS_REIGN_QUOTE:0 "La fusée a parfaitement fonctionné, mais a atterri sur la mauvaise planète.\n\n(Wernher von Braun)"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED:0 "Acier rapide"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_DESCRIPTION:0 "Déployer plus de 4000 chars ayant une vitesse maximale supérieure à 12 km/h."
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_QUOTE:0 "Si tout paraît être sous contrôle, c'est que vous n'avancez pas assez vite\n\n(Mario Andretti)"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM:0 "Concert explosif"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_DESCRIPTION:0 "Déployer une division comprenant au moins un bataillon anti-aérien, un d'artillerie, un de lance-roquettes et un anti-char, soutenue par une compagnie de transmission."
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_QUOTE:0 "C'était un véritable crescendo de bruits, si continus qu'ils se mêlaient et fusionnaient en un seul rugissement écrasant, celui d'un train dans un tunnel amplifié encore un million de fois.\n\n(Arnold D. Harvey)"

