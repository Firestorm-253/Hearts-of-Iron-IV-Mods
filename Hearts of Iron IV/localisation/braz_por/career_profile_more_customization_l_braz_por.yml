 # Medals
 CAREER_PROFILE_MODERN_VERDUN:0 "Verdun Moderna"
 CAREER_PROFILE_MODERN_VERDUN_DESCRIPTION:0 "Trave uma batalha sem interrupções durante um determinado número de dias."
 CAREER_PROFILE_NEVERMINE_ME_MEDAL:0 "Minando o Campo"
 CAREER_PROFILE_NEVERMINE_ME_MEDAL_DESCRIPTION:1 "Tenha mais de 50% de supremacia naval usando minas em um determinado número de zonas marítimas."
 CAREER_PROFILE_QUALITY_OVER_QUANTITY:0 "Qualidade Supera Quantidade"
 CAREER_PROFILE_QUALITY_OVER_QUANTITY_DESCRIPTION:0 "Tenha uma proporção de baixas vantajosa após causar mais de 1 milhão de baixas no inimigo."
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL:0 "Inteligência e Força Bruta"
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL_DESCRIPTION:0 "Decifre um determinado número de cifras."
 CAREER_PROFILE_I_AM_INEVITABLE:0 "Eu Sou Inevitável"
 CAREER_PROFILE_I_AM_INEVITABLE_DESCRIPTION:0 "Ganhe ao menos uma província por semana durante um determinado número de semanas."
 CAREER_PROFILE_FINESSE_IS_FASTER:0 "Requinte É Mais Rápido"
 CAREER_PROFILE_FINESSE_IS_FASTER_DESCRIPTION:0 "Ao decifrar uma cifra, tenha um resultado de operação "Capturar cifra" em mais do que um determinado número de dias removido de sua decifração."
 CAREER_PROFILE_CARGO_EMBARGO:0 "Embargo de Carga"
 CAREER_PROFILE_CARGO_EMBARGO_DESCRIPTION:0 "Embargue um determinado número de nações."
 CAREER_PROFILE_PRODUCTION_IS_POWER:0 "Produção é Poder"
 CAREER_PROFILE_PRODUCTION_IS_POWER_DESCRIPTION:0 "Construa um determinado número de novas fábricas militares ou civis."
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL:0 "Gigante da Engenharia"
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL_DESCRIPTION:1 "Projete um tanque com um certo valor de taxa de blindagem e implante pelo menos 1.000 unidades dele no campo."
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL:0 "Castelos Voadores"
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL_DESCRIPTION:1 "Projete um avião com um certo valor de defesa aérea e implante pelo menos uma Ala Aérea completa com essas unidades (100 aviões)."

 # Ribbons
 CAREER_PROFILE_SYNTHETIC_SECURITY:0 "Segurança Sintética"
 CAREER_PROFILE_SYNTHETIC_SECURITY_DESCRIPTION:0 "Ganhe mais de 30 unidades de borracha a partir de fontes artificiais (refinarias sintéticas)."
 CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE:0 ""Se as mulheres nas fábricas tivessem parado de trabalhar por 20 minutos, os Aliados teriam perdido a guerra."\n\nMarechal de Campo e Comandante Chefe da França, Joseph Joffre, Primeira Guerra Mundial."
 CAREER_PROFILE_RUBBER_BARON:0 "Barão da Borracha"
 CAREER_PROFILE_RUBBER_BARON_DESCRIPTION:0 "Controle pelo menos 1.000 unidades de borracha e tenha uma economia fechada."
 CAREER_PROFILE_RUBBER_BARON_QUOTE:0 ""…a captura das principais áreas de produção de borracha do Extremo Oriente, em 1942, eliminou 90% das fontes de produção natural de borracha do mundo."\n\n- The Southern Economic Journal, janeiro de 1947"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH:0 "O caminhão sempre passará"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION:0 "Use mais de 5.000 caminhões para entregar suprimentos para os exércitos."
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE:0 ""Disseram que o bombardeiro sempre passaria. Mas os caminhões já estavam lá."\n\n- Desconhecido"
 CAREER_PROFILE_MARE_NOSTRUM:0 "Mare Nostrum"
 CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION:0 "Ganhe a supremacia naval nas seis regiões marítimas principais do Mar Mediterrâneo, das quais ao menos uma seja contestada."
 CAREER_PROFILE_MARE_NOSTRUM_QUOTE:0 ""Quando perdi meu fuzil, o Exército me cobrou 85 dólares. É por isso que na Marinha o capitão afunda com o navio."\n\n- Dick Gregory"
 CAREER_PROFILE_BLITZ_THIS:0 "Hora da Blitz"
 CAREER_PROFILE_BLITZ_THIS_DESCRIPTION:0 "Escolha defesa elástica como a estratégia preferida de um general, marechal de campo ou país."
 CAREER_PROFILE_BLITZ_THIS_QUOTE:0 ""Recue as linhas como um arqueiro preparando seu arco, depois solte-as."\n\n- Desconhecido"
 CAREER_PROFILE_SCORCHED_EARTH:0 "Terra Arrasada"
 CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION:0 "Exploda ferrovias usando o recurso "Terra Arrasada" para desacelerar os avanços do inimigo."
 CAREER_PROFILE_SCORCHED_EARTH_QUOTE:0 ""...não podemos deixar uma única locomotiva, um único vagão, nem um grama de cereal ou galão de combustível para o inimigo."\n\n- Joseph Stalin, discurso em rádio, 3 de julho de 1941"
 CAREER_PROFILE_RULED_BY_FURNITURE:0 "Governado pela Mobília!"
 CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION:0 "Não tenha nenhum indivíduo ou grupo de pessoas retratados para estar no comando da sua nação."
 CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE:0 ""Preocupar-se é como uma cadeira de balanço: ocupa sua cabeça, mas não leva você a lugar algum."\n\n- Provérbio inglês antigo"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND:0 "O Vínculo Milenar"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_DESCRIPTION:0 "Implante cem batalhões de cavalaria ou cavalaria de camelos."
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_QUOTE:0 ""Um cavalo precisa ser um pouco louco para ser uma boa montaria, já seu cavaleiro, completamente."\n\n- Steven Pressfield"
 CAREER_PROFILE_ROCKETS_REIGN:0 "Reinado dos Foguetes"
 CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION:0 "Construa mais de 10 bases de lançamento de foguetes."
 CAREER_PROFILE_ROCKETS_REIGN_QUOTE:0 ""O foguete funcionou perfeitamente, exceto por ter aterrissado no planeta errado."\n\n- Wernher Von Braun"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED:0 "Aço em Alta Velocidade"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_DESCRIPTION:0 "Implante mais de 4.000 tanques com velocidade máxima acima de 12 km/h."
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_QUOTE:0 ""Se tudo parece estar sob controle, você não está indo rápido o suficiente."\n\n- Mario Andretti"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM:0 "Explosão Orquestrada"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_DESCRIPTION:0 "Implante uma divisão contendo pelo menos um batalhão "antiaéreo", "de artilharia", "de artilharia de foguetes" e "antitanque", apoiados por uma companhia de comunicação."
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_QUOTE:0 "\n"Uma autêntica crescente de sons, tão contínua a ponto de combinar e se misturar num rugido aniquilador único, o rugido de um trem num túnel multiplicado por milhões."\n\n- Arnold D. Harvey"

