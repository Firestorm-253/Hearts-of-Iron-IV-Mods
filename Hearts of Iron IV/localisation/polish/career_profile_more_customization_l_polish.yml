 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL:0 "Mądrość i brutalna siła"
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL_DESCRIPTION:0 "Złam określoną liczbę szyfrów."
 CAREER_PROFILE_I_AM_INEVITABLE:0 "Jestem nieuniknionym"
 CAREER_PROFILE_I_AM_INEVITABLE_DESCRIPTION:0 "Przez określoną liczbę tygodni zdobywaj co najmniej jedną prowincję tygodniowo."
 CAREER_PROFILE_FINESSE_IS_FASTER:0 "Finezja to szybkość"
 CAREER_PROFILE_FINESSE_IS_FASTER_DESCRIPTION:0 "Podczas łamania jednego szyfru, operacja „Zdobądź szyfr” odejmuje więcej niż pewną liczbę dni od czasu potrzebnego na rozszyfrowanie."
 CAREER_PROFILE_CARGO_EMBARGO:0 "Embargo towarowe"
 CAREER_PROFILE_CARGO_EMBARGO_DESCRIPTION:0 "Nałóż embargo na określoną liczbę krajów."
 CAREER_PROFILE_PRODUCTION_IS_POWER:0 "Produkcja to siła"
 CAREER_PROFILE_PRODUCTION_IS_POWER_DESCRIPTION:0 "Zbuduj określoną liczbę nowych fabryk cywilnych i wojskowych."
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL:0 "Behemot inżynierii"
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL_DESCRIPTION:1 "Zaprojektuj czołg o określonym współczynniku pancerza i wprowadź do służby co najmniej 1000 sztuk."
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL:0 "Podniebne zamki"
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL_DESCRIPTION:1 "Zaprojektuj samolot o określonym współczynniku obrony przeciwlotniczej i wprowadź do służby co najmniej pełne skrzydło (100 maszyn)."

 # Ribbons
 CAREER_PROFILE_SYNTHETIC_SECURITY:0 "Syntetyczne bezpieczeństwo"
 CAREER_PROFILE_SYNTHETIC_SECURITY_DESCRIPTION:0 "Zyskaj ponad 30 jednostek gumy ze sztucznych źródeł (rafinerie materiałów syntetycznych)"
 CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE:0 ""Gdyby kobiety w fabrykach przestały pracować na 20 minut, alianci przegraliby wojnę".\n\n- Marszałek polny i głównodowodzący Joseph Joffre, I wojna światowa."
 CAREER_PROFILE_RUBBER_BARON:0 "Baron gumy"
 CAREER_PROFILE_RUBBER_BARON_DESCRIPTION:0 "Posiadaj co najmniej 1000 jednostek gumy i gospodarkę zamkniętą."
 CAREER_PROFILE_RUBBER_BARON_QUOTE:0 ""(...) zdobycie kluczowych regionów produkcji gumy na Dalekim Wschodzie w 1942 r. pozbawiło świat źródeł 90% produkcji naturalnej gumy".\n\n- The Southern Economic Journal, styczeń 1947 r."
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH:0 "Ciężarówka zawsze przejedzie"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION:0 "Ponad 5000 twoich ciężarówek z zaopatrzeniem musi dostarczyć zapasy twoim armiom."
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE:0 ""Mówiono, że bombowiec zawsze się przebije. Ale na miejscu były już ciężarówki”.\n\n- autor nieznany"
 CAREER_PROFILE_MARE_NOSTRUM:0 "Mare Nostrum"
 CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION:0 "Zyskaj dominację na morzu w sześciu głównych regionach Morza Śródziemnego, z których co najmniej jeden jest sporny."
 CAREER_PROFILE_MARE_NOSTRUM_QUOTE:0 ""Kiedy zgubiłem karabin, armia policzyła mi za to 85 dolarów. Właśnie dlatego w marynarce kapitan idzie na dno razem z okrętem".\n\n- Dick Gregory"
 CAREER_PROFILE_BLITZ_THIS:0 "To jest szybkość..."
 CAREER_PROFILE_BLITZ_THIS_DESCRIPTION:0 "Wybierz elastyczną obronę jako ulubioną strategię generała, marszałka polnego lub kraju."
 CAREER_PROFILE_BLITZ_THIS_QUOTE:0 ""Naciągnij szeregi niczym łucznik napinający łuk, a potem puść".\n\n- Autor nieznany"
 CAREER_PROFILE_SCORCHED_EARTH:0 "Spalona ziemia"
 CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION:0 "Wysadzaj tory kolejowe, używając taktyki "spalonej ziemi", by spowolnić wrogie natarcie."
 CAREER_PROFILE_SCORCHED_EARTH_QUOTE:0 ""(...) w ręce wroga nie może wpaść żadna lokomotywa ani wagon pasażerski, ani gram zboża albo choćby litr paliwa".\n\n- Józef Stalin, przemówienie radiowe, 3 lipca 1941 r."
 CAREER_PROFILE_RULED_BY_FURNITURE:0 "Rządzeni przez meble!"
 CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION:0 "Nie posiadaj ani jednej osoby ani grupy ludzi opisywanych jako kierujący twoim krajem."
 CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE:0 ""Martwienie się jest jak fotel bujany, masz dzięki niemu jakieś zajęcie, ale do niczego nie dochodzisz".\n\n– Stare angielskie przysłowie"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND:0 "Tysiącletnia więź"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_DESCRIPTION:0 "Rozmieść sto batalionów kawalerii lub piechoty z wielbłądami."
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_QUOTE:0 ""Koń kawaleryjski musi mieć w sobie odrobinę szaleństwa, a jego jeździec powinien być kompletnym wariatem".\n\n- Steven Pressfield"
 CAREER_PROFILE_ROCKETS_REIGN:0 "Rządy rakiet"
 CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION:0 "Zbuduj ponad 10 ośrodków rakietowych."
 CAREER_PROFILE_ROCKETS_REIGN_QUOTE:0 ""Rakieta działała idealnie, jednak wylądowała na niewłaściwej planecie".\n\n- Wernher Von Braun"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED:0 "Rozpędzona stal"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_DESCRIPTION:0 "Rozmieść ponad 4000 czołgów o prędkości maksymalnej większej niż 12 km/h."
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_QUOTE:0 ""Jeżeli wydaje ci się, że masz wszystko pod kontrolą, to za wolno jedziesz".\n\n- Mario Andretti"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM:0 "Grzmiąca orkiestra"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_DESCRIPTION:0 "Rozmieść dywizję posiadającą co najmniej jeden batalion przeciwlotniczy, artylerii rakietowej i przeciwpancerny, wspierane przez kompanię sygnalizacyjną."
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_QUOTE:0 "\n"Prawdziwa kakofonia dźwięków zlewających się w jeden ogłuszający ryk, ryk pociągu w tunelu, wzmocniony po milionkroć".\n\n- Arnold D. Harvey"

