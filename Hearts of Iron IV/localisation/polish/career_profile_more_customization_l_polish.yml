 CAREER_PROFILE_NEVERMINE_ME_MEDAL:0 "Lubię stroić miny"
 CAREER_PROFILE_NEVERMINE_ME_MEDAL_DESCRIPTION:1 "Zyskaj ponad 50% dominacji morskiej dzięki minom w określonej liczbie stref morskich."
